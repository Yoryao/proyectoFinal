<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Document</title>

</head>

<body>
    <header>
        <h1>PAGINA DE REGISTRO Y LOGIN</h1>
    </header>

    <div id="formularios">

        <div id="regForm">
            <h3>Ingrese sus Datos</h3>
            <form  class="form" action="">
                <label for="nombre">Nombre REG</label>
                <input type="text" name="nombre" id="nombreReg">
                <label for="password">PassWord REG</label>
                <input type="password" name="password" id="passwordReg">
                <input class="button" type="submit" value="Registrarse" id="regButton">
            </form>
        </div>

        <div id="logForm">
            <h3>Ingrese sus Datos para registro</h3>
            <form class="form" action="">
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" id="nombrelog">
                <label for="password">PassWord</label>
                <input type="password" name="password" id="passwordLog">
                <input class="button" type="submit" value="Login" id="logButton">
            </form>
        </div>

    </div>

    <script src="login.js"></script>
</body>

</html>
